<section>
  <div class="col-xs-12">
    <table class="table table-striped table-bordered">
      <thead>
        <th>Company</th>
        <th ng-repeat="year in [2016, 2015, 2014]">{{year}}</th>
      </thead>
      <tbody>
        <tr ng-repeat="company in companies">
          <td><p>{{company.name}} <u ui-sref="company({id: company._id})">Edit</u></p></td>
          <td ng-repeat="year in [2016, 2015, 2014]">
            <span class="btn btn-sm btn-default disabled">{{getReviewScore(company, year) || 'No Score'}}</span>
            <span class="btn btn-sm btn-primary" ng-show="getReviewId(company, year)" ui-sref="review({id: getReviewId(company, year)})">See Review</span>
            <span class="btn btn-sm btn-primary" ng-show="!getReviewId(company, year)" ui-sref="review({company: company._id, year: year })">Add Review</span>
            <span class="btn btn-sm btn-success" ng-show="getSECurl(company, year)" ui-sref="getSECurl(company, year)" tooltip="go to SEC SD page">Go to SD</span>
            <span class="btn btn-sm btn-danger disabled" ng-show="!getSECurl(company, year)">No SD</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
